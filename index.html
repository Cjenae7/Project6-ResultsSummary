<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link rel="icon" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Summary Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result">
          <h3>Your Result</h3>
          <h1><span class="overall-score">76</span> of 100</h1>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-text">
          <ul class="summary-list">
            <h4>Summary</h4>
            <li class="reaction">
              <img src="images/icon-reaction.svg" />
              Reaction<span class="score"> <strong>80</strong>/100</span>
            </li>
            <li class="memory">
              <img src="images/icon-memory.svg" /> Memory<span class="score"
                ><strong> 92</strong>/100</span
              >
            </li>
            <li class="verbal">
              <img src="images/icon-verbal.svg" /> Verbal<span class="score1">
                <strong>61</strong>/100</span
              >
            </li>
            <li class="visual">
              <img src="images/icon-visual.svg" /> Visual<span class="score1">
                <strong>72</strong>/100</span
              >
            </li>
          </ul>
          <button type="button" class="continue">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
